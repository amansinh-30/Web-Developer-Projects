<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <!--======== CARD ========-->
        <div class="card">
            <h1>To-Do List:</h1>
        <!--======== INPUT ========-->
            <div class="input-area">
                <input type="text" autocomplete="off" placeholder="add task" id="input">
                <button id="btn">Add</button>
            </div>
<!--======== TASK LIST ========-->
            <ul id="task-list">
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
